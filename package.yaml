name:                free-showdown
version:             0.1.0.0
github:              "githubuser/free-showdown"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/free-showdown#readme>

default-extensions:
- DeriveFunctor
- LambdaCase

dependencies:
- base >= 4.7 && < 5
- free
- mtl
- criterion
- containers
- text
- bytestring
- streaming

library:
  source-dirs: src

executables:
  free-showdown-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - free-showdown

tests:
  free-showdown-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - free-showdown
